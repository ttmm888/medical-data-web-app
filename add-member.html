{% extends "base.html" %}

{% block title %}Add Member{% endblock %}

{% block content %}
<h2>New Member Personal Data</h2>
<p>Please fill up the form below. <em>Fields marked with * are required.</em></p>

<form action="{{ url_for('add_member') }}" method="POST">
    <label for="name">👤 *Name:</label>
    <input type="text" id="name" name="name" size='60' required minlength="3" placeholder="Enter full name"><br><br>

    <label for="date_of_birth">📅 *Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>

    <label for="gender">🚻 *Gender:</label>
    <select name="gender" id="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br><br>

     <label for="underlying">🔎 Underlying Conditions:</label><br>
    <textarea id="underlying" 
              name="underlying" 
              rows="4"
              cols="100"
              placeholder="Underlying conditions, existing illness"></textarea><br><br>

    <label for="drug_allergy" >⚠️ Drug Allergy:</label><br>
    <input type="text" id="drug_allergy" name="drug_allergy" size='100' placeholder="Any medication you are allergy of?"><br><br>

    <label for= "doctor"> 👨‍⚕️ Doctor(s):</label><br>
    <textarea id="doctor" 
              name="doctor" 
              rows="4"
              cols="100"
              placeholder="Enter doctor(s), hospital info"></textarea><br><br>

    <label for="medication">💊 Medication:</label><br>
    <textarea id="medication"
              name="medication"
              rows="4"
              cols="100"
              placeholder="Current medication, dosage, frequency"></textarea><br><br>

      <label for="Diagnosis">🩺 Diagnosis:</label><br>
    <textarea id="diagnosis"
              name="diagnosis"
              rows="4"
              cols="100"
              placeholder="diagnosis,doctor,date"></textarea><br><br>

    <input type="submit" value="💾 Submit">
</form>


{% endblock %}
